<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://wruff.xyz/public/css/overrides.css">
    <link href='https://fonts.googleapis.com/css?family=Bangers' rel='stylesheet' type='text/css'>
    <script async="true" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script async="true" src="https://wruff.xyz/public/js/main.js"></script>
    <title>WRUFF.XYZ</title>
</head>

<body>
    <article class="container">
        <div class="container">
            <div class="row">
                <div class="col-md-4 col-md-offset-4">
                    <div class="page-header">
                        <h1 class="bangers-font brown">WRUFF.XYZ
                            <small>Send all the messages!</small>
                        </h1>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-md-4 col-md-offset-4">
                    <form action="/" method="POST">
                        <div class="form-group">
                            <label for="InputEmail" class="red">Email <i class="fa fa-envelope"></i></label>
                            <input type="email" name="InputEmail" class="form-control" id="InputEmail" placeholder="wruff@wruff.xyz">
                        </div>
                        <div class="form-group">
                            <label for="InputPhoneNumber" class="green">Phone <i class="fa fa-comment"></i> <i class="fa fa-phone"></i></label>
                            <input type="tel" name="InputPhoneNumber" class="form-control" id="InputPhoneNumber" placeholder="123-456-7890">
                        </div>
                        <label for="basic-addon1" class="blue">Twitter <i class="fa fa-twitter"></i></label>
                        <div class="input-group">
                            <span class="input-group-addon" id="basic-addon1">@</span>
                            <input type="text" name="InputTwitterHandle" class="form-control" id="InputTwitterHandle" placeholder="WRUFFWRUFF" aria-describedby="basic-addon1">
                        </div>
                        <div class="form-group upper-margin">
                            <label for="InputYoUsername" class="purple">Yo <i class="fa fa-exclamation"></i></label>
                            <input type="text" name="InputYoUsername" class="form-control" id="InputYoUsername" placeholder="WRUFF">
                        </div>
                        <button type="submit" class="btn btn-default btn-lg btn-block bangers-font">Wruff!</button>
                    </form>
                </div>
            </div>
        </div>
    </article>
</body>

</html>
