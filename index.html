<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="/public/css/overrides.css">
        <!-- Latest compiled and minified JavaScript -->
        <script async="true" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        <title>WRUFF.XYZ</title>
    </head>

    <body>
        <article class="container">
            <div class="page-header">
                <h1>WRUFF.XYZ
                    <small>Send all the messages!</small>
                </h1>
            </div>
            <div class="container">
                <form>
                    <div class="form-group">
                        <label for="InputEmail">Email</label>
                        <input type="email" class="form-control" id="InputEmail" placeholder="wruff@wruff.xyz">
                    </div>
                    <div class="form-group">
                        <label for="InputPhoneNumber">Phone (SMS & Voice)</label>
                        <input type="tel" class="form-control" id="InputPhoneNumber" placeholder="123-456-7890">
                    </div>
                        <label for="basic-addon1">Twitter</label>
                    <div class="input-group">
                        <span class="input-group-addon" id="basic-addon1">@</span>
                        <input type="text" class="form-control" id="InputTwitterHandle" placeholder="WRUFFWRUFF" aria-describedby="basic-addon1">
                    </div>
                    <div class="form-group">
                        <label for="InputYoUsername">Yo</label>
                        <input type="text" class="form-control" id="InputYoUsername" placeholder="WRUFF">
                    </div>
                    <button type="submit" class="btn btn-default">Submit</button>
                </form>
            </div>
        </article>
    </body>

</html>
